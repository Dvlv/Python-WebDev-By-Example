{% extends "base.html" %}
{% block content %}
    <h1>Checkout</h1>
    <hr>

    <table>
        {% for item in cart_items %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>£{{"%.2f"|format(item.total_price)}}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><b>Total</b></td>
            <td></td>
            <td>£{{"%.2f"|format(total_price)}}</td>
        </tr>
    </table>
{% endblock %}
